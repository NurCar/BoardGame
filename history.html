<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="history.css"> <!-- Yeni stil dosyasını ekle -->
  <title>Game History</title>
</head>

<body>
  <div class="history-container">
    <h1 class="history-title">Game History</h1>

    <table id="historyTable" class="history-table">
      <thead>
        <tr>
          <th>Player</th>
          <th>Opponent</th>
          <th>Rounds</th>
          <th>Winner</th>
        </tr>
      </thead>
      <tbody>
        <!-- Maç geçmişi burada listelenecek -->
      </tbody>
    </table>

    <button class="history-button" onclick="goBack()">Ana Sayfa</button>
  </div>
  <script src="game.js"></script>
  <script src="script.js"></script>
  <script>
    // Sayfa yüklendiğinde maç geçmişini göster
    document.addEventListener('DOMContentLoaded', function () {
      showMatchHistory();
    });
  </script>
</body>

</html>
